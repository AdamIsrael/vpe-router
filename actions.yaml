actions:
  add-site:
    description: "add another site / vlan to router"
    params:
      name:
        type: string
        description: network namespace and site name
      cidr:
        type: string
        description: CIDR for routing
      vlan-tag:
        type: int
        description: vlan tag traffic is advertised on
      interface:
        type: string
        description: network inteface name to bind
  remove-site:
    description: remove site routing
    params:
      name:
        type: string
        description: name of the site provided during add-site
  add-route:
    description: add GRE tunnel to a site
    params:
      site:
        type: string
        description: site name for which to attach the route
      name:
        type: string
        description: tunnel name, will be prefixed with site name
      address:
        type: object
        params:
          local:
            type: string
            description: local address for GRE tunnel
          remote:
            type: string
            description: remote address for GRE tunnel
